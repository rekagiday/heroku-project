<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>These are my tasks for today:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <!--/*@thymesVar id="todo" type="com.greenfoxacademy.model.Todo"*/-->
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td><a th:href="@{/delete}">delete</a> </td>
    </tr>
</table>

<form action="/todo/add">
    <input type="submit" value="ADD NEW TODO" />
</form>

</body>
</html>
